@if (message) {
  <div class="wrapper" [class.error]="type === 'error'">
    <span class="icon">
      @if (type === 'error') {
        !
      } @else {
        &check;
      }
    </span>&nbsp;
    {{ message }}
    <button type="button" class="btn-close" (click)="close()">&times;</button>
  </div>
}
