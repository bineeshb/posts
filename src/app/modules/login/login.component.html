<br />
<form class="form-wrapper" [formGroup]="loginForm" (ngSubmit)="loginUser()">
  <h1 class="title">Login</h1>
  @if (errorMessage()) {
    <div class="msg-error" data-testid="msg-login-error">{{ errorMessage() }}</div>
  }
  <br />
  <div>
    <label class="field-row">
      Username:&nbsp;
      <input type="text" formControlName="username" data-testid="input-username" />
    </label>
  </div>
  <br />
  <div>
    <label class="field-row">
      Password:&nbsp;
      <input type="password" formControlName="password" data-testid="input-password" />
    </label>
  </div>
  <br />
  <br />
  <button type="submit" [disabled]="!loginForm.valid || fetching()"
    data-testid="btn-login">{{ fetching() ? 'Validating...' : 'Login' }}</button>
  <br />
  <br />
  <hr />
  <br />
  <button type="button" (click)="prefillAndLogin('admin')">Use a Admin Login</button>&nbsp;&nbsp;
  <button type="button" (click)="prefillAndLogin()">Use a User Login</button>
</form>
